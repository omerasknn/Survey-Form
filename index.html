<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <br>

  <form action="./result.html">  

<div>
    <label for="name">Name</label>
    <br><br>
    <input type="text" name="name" id="name" placeholder="Enter your name">
</div>
<br>
<div>
    <label for="sname">Surname</label>
    <br><br>
    <input type="text" name="sname" id="sname" placeholder="Enter your surname">
</div>
<br>
<div>
    <label for="email">Email</label>
    <br><br>
    <input type="email" name="email" id="email" placeholder="user@clarusway.com">
</div>
<br>
<div>
    <label for="role">Which option best describes your current role?</label>
    <br><br>
    <select name="seÃ§ilen_rol" id="role">
        <optgroup>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </optgroup>
    </select>
</div>
<br>
<div>
    <p>Would you recommend Clarusway to a friend?</p>
    <label for="1">Definitely, Yes</label>
    <input type="radio" name="recommend" id="1">
    <br><br>
    <label for="2">Maybe</label>
    <input type="radio" name="recommend" id="2">
    <br><br>
    <label for="3">Not sure</label>
    <input type="radio" name="recommend" id="3">
    <br><br>
    <label for="4">Definitely, No</label>
    <input type="radio" name="recommend" id="4">
</div>
<br>
<div>
    <label for="feature">What is your favorite feature of Clarusway?</label>
    <br><br>
    <select name="feature" id="feature">
        <optgroup label="Select current role">
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option>
        </optgroup>
    </select>
</div>
<br>
<div>
    <p>What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" name="f" id="f">
    <label for="f">Front-end Projects</label>
    <br>
    <input type="checkbox" name="b" id="b">
    <label for="b">Back-end Projects</label>
    <br>
    <input type="checkbox" name="d" id="d">
    <label for="d">Data Science</label>
    <br>
    <input type="checkbox" name="a" id="a">
    <label for="a">Additional Courses</label>
</div>
<br>
<div>
    <p>Any comments or suggestions?</p>

    
    <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>
</div>
<input type="submit" value="Submit">



    


            

    





    

























    






    </form>
    

    
</body>
</html>
